<!DOCTYPE html>
<html>
<head>
    <title>Handwritten Digit Recognition</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: #f4f4f4;
            margin-top: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        img {
            margin-top: 20px;
            width: 150px;
        }

        h2 {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Digit Recognition</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if image_path %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image_path }}">
    {% endif %}

    {% if prediction is not none %}
        <h2>Predicted Digit: {{ prediction }}</h2>
    {% endif %}
</div>

</body>
</html>
